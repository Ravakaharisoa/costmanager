<section class="vh-100" style="background-image: linear-gradient(rgba(49, 49, 49, 0.5), rgba(255, 255, 255, 0)), url('../../assets/img/Web.jpg');background-size: cover;
background-repeat: no-repeat;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-8 col-lg-7 d-none d-md-block">
                <img src="../../assets/img/fond.webp"
                  alt="login form" class="w-100 h-100" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-4 col-lg-5 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <div>
                        <img src="../../assets/img/logo.PNG"
                        alt="login form" class="w-100 h-100"/>
                      </div>
                    </div>
  
                    <div class="form mb-2">
                      <div class="row">
                        <div class="col">
                          <select name="loginExploitaion" id="loginExploitaion" [(ngModel)] = "operateurData.exploitationId" class="form-select form-select-sm" (change)="selectCR()">
                            <option [ngValue]="line.id" *ngFor="let line of exploitations" >{{line.libelle}}</option>
                          </select>
                          <label class="small fw-lighter" for="logincode">Exploitation</label>
                        </div>
                        <div class="col">
                          <select name="loginCR" id="loginCR" [(ngModel)] = "operateurData.centreId" class="form-select form-select-sm">
                            <option [ngValue]="line.id" *ngFor="let line of centreRevenus" >{{line.libelle}}</option>
                          </select>
                          <label class="small fw-lighter" for="logincode">Centre de revenu</label>
                        </div>
                      </div>
                    </div>
  
                    <h5 class="fw-bolder mt-3 mb-1 pb-1" style="letter-spacing: 1px;">Connectez-vous à votre compte</h5>
  
                    <div class="form-outline mb-2">
                      <input type="text" name="loginUser" id="logincode" class="form-control form-control-md" [(ngModel)] = "operateurData.email"/>
                      <label class="small fw-lighter" for="logincode">Email</label>
                    </div>
  
                    <div class="form-outline mb-1">
                      <input type="password" name="loginMdp" id="loginmdp" class="form-control form-control-md" [(ngModel)] = "operateurData.mdp"/>
                      <label class="small fw-lighter" for="loginmdp">Mot de passe</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-md btn-block col-md-12 col-lg-12" type="button" (click)="onLogin()">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Mot de passe oublié?</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
